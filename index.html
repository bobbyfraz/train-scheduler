<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Train Scheduler</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body class="container">
	<div class="jumbotron" id="title">
		Train Times!
	</div>
	<h2 class="row" id="currentTime"></h2>
	<br>

	<div class="panel panel-primary">
		<div class = "panel-heading">
			<h2 class="panel-title"><strong>Current Train Schedule</strong></h2>
		</div>
		<div>
			<table class="table table-hover" id="trainTable">
				<thead>
					<tr>
						<th>Train Name</th>
						<th>Destination</th>
						<th>Frequency (min)</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>

	<div class="panel panel-primary">
		<div class="panel-heading">
			<h2 class="panel-title"><strong>Add a Train!</strong></h2>
		</div>
		<div class="panel-body">
			<form>
				<div class="form-group">
					<label for="train-name-input">Train Name:</label>
					<input class="form-control" id="train-name-input" type="text">
				</div>
				<div class="form-group">
					<label for="destination-input">Destination:</label>
					<input class="form-control" id="destination-input" type="text">
				</div>
				<div class="form-group">
					<label for="first-time-input">First Train Time (HH:mm - military time):</label>
					<input class="form-control" id="first-time-input" type="text">
				</div>
				<div class="form-group">
					<label for="frequency-input">Frequency (in minutes):</label>
					<input class="form-control" id="frequency-input" type="text">
				</div>
				<button class="btn btn-primary" id="add-train-button" type="submit">Submit</button>
			</form>
			</div>
		</div>
	<br>
</body>

<footer>
	<h4>Copyright @BobbyFraz 2017</h4>
</footer>
<br>

<script type="text/javascript" src="app.js"></script>

</html>
